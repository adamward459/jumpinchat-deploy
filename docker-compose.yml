version: "2.3"

services:
  web:
    build:
      context: ./srv
    environment:
      - DEPLOY_LOCATION=local
      - JANUS_HTTP_URI=/janus/http
      - JANUS_HTTPS_URI=/janus/http
      - JANUS_WS_URI=/janus/ws
      - JANUS_WSS_URI=/janus/ws
      - JANUS_CODEC=vp8
      - JANUS_TOKEN_SECRET=$JANUS_TOKEN_SECRET
      - JANUS_SERVER_IDS=janus,janus2
      - JANUS_PLUGINS=janus.plugin.videoroom
      - YT_API_KEY=$YT_API_KEY
      - AWS_SES_ACCESS_KEY=$AWS_SES_ACCESS_KEY
      - AWS_SES_SECRET=$AWS_SES_SECRET
      - AWS_S3_UPLOADS_ACCESS_KEY=$AWS_S3_UPLOADS_ACCESS_KEY
      - AWS_S3_UPLOADS_SECRET=$AWS_S3_UPLOADS_SECRET
      - AWS_S3_UPLOADS_BUCKET=jic-uploads
      - TURN_URIS=turn.example.com
      - GCM_API_KEY=$GCM_API_KEY # key for push notifications
      - STRIPE_SK=$STRIPE_SK
      - STRIPE_WH_KEY=$STRIPE_WH_KEY
      - MONGODB_URI=mongodb://mongo
      - JWT_SECRET=$JWT_SECRET
      - COOKIE_SECRET=secret
    expose:
      - "80"
    logging:
      options:
        max-size: "1m"
    restart: on-failure
  web2:
    build:
      context: ./srv
    environment:
      - DEPLOY_LOCATION=local
      - JANUS_HTTP_URI=/janus/http
      - JANUS_HTTPS_URI=/janus/http
      - JANUS_WS_URI=/janus/ws
      - JANUS_WSS_URI=/janus/ws
      - JANUS_CODEC=vp8
      - JANUS_TOKEN_SECRET=$JANUS_TOKEN_SECRET
      - JANUS_SERVER_IDS=janus,janus2
      - JANUS_PLUGINS=janus.plugin.videoroom
      - YT_API_KEY=$YT_API_KEY
      - AWS_SES_ACCESS_KEY=$AWS_SES_ACCESS_KEY
      - AWS_SES_SECRET=$AWS_SES_SECRET
      - AWS_S3_UPLOADS_ACCESS_KEY=$AWS_S3_UPLOADS_ACCESS_KEY
      - AWS_S3_UPLOADS_SECRET=$AWS_S3_UPLOADS_SECRET
      - AWS_S3_UPLOADS_BUCKET=jic-uploads
      - TURN_URIS=turn.example.com
      - GCM_API_KEY=$GCM_API_KEY # key for push notifications
      - STRIPE_SK=$STRIPE_SK
      - STRIPE_WH_KEY=$STRIPE_WH_KEY
      - MONGODB_URI=mongodb://mongo
      - JWT_SECRET=$JWT_SECRET
      - COOKIE_SECRET=secret
    expose:
      - "80"
    logging:
      options:
        max-size: '1m'
    restart: on-failure

  home:
    build:
      context: ./home
    environment:
      - DEPLOY_LOCATION=local
      - STRIPE_KEY_PUBLIC=$STRIPE_KEY_PUBLIC
      - MONGODB_URI=mongodb://mongo
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - web
      - web2
    logging:
      options:
        max-size: '1m'
  home2:
    build:
      context: ./home
    environment:
      - DEPLOY_LOCATION=local
      - STRIPE_KEY_PUBLIC=$STRIPE_KEY_PUBLIC
      - MONGODB_URI=mongodb://mongo
    expose:
      - "3000"
    restart: always
    depends_on:
      - web
      - web2
    logging:
      options:
        max-size: '1m'

  mongo:
    image: mongo:4

  redis:
    image: redis
    logging:
      options:
        max-size: "1m"
    restart: always


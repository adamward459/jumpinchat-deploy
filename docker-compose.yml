      - JANUS_TOKEN_SECRET=$JANUS_TOKEN_SECRET
    logging:
      options:
        max-size: '1m'
    volumes:
      - ./core:/opt/janus/bin/core
    restart: always
  haproxy:
    build:
      context: ./haproxy
    expose:
